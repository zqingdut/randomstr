                <h2>在线生成随机字符串</h2>

            <div style="margin-top: 30px;">
                <label for="length">长度：</label>
                <input id="length" type="number" value="16" min="1" max="200" step="1" style="color: Snow; background-color: DimGrey">
                <label for="quantity" style="margin-left: 20px;">数量：</label>

                <input type="checkbox" id="uppercase" style="margin-left: 20px;" checked>
                <label for="uppercase">大写字母</label>
                <input type="checkbox" id="lowercase" style="margin-left: 20px;">
                <label for="lowercase">小写字母</label>
                <input type="checkbox" id="number" style="margin-left: 20px;" checked>

            <div style="margin-top: 30px;">

    <script>
        function generate() {
          var upperInput = document.getElementById("uppercase");
          var lowerInput = document.getElementById("lowercase");
          var numberInput = document.getElementById("number");
          var symbolInput = document.getElementById("symbol");
          var lengthInput = document.getElementById("length");
          var quantityInput = document.getElementById("quantity");
          var resultDiv = document.getElementById("result");
          var length = parseInt(lengthInput.value);
          var quantity = parseInt(quantityInput.value);
          var characters = "";
          if (upperInput.checked) {
            characters += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
          }
          if (lowerInput.checked) {
            characters += '!@#%^&*()_~`}{[]:;><,./-=';
          }
          if (numberInput.checked) {
            characters += "012356789";
          }
          if (symbolInput.checked) {
            characters += "!@#%^&-_=()<>?,;:";
          }
          resultDiv.innerHTML = "";
          for (let i = 0; i < quantity; i++) {
            let str = "";
            for (let j = 0; j < length; j++) {
              str += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            let p = document.createElement('p');
            p.innerText = str;
            resultDiv.appendChild(p);
            console.log(str);
          }
        }
        generate();
        function copy() {
          var element = document.getElementById("result");
          window.getSelection().selectAllChildren(element);
          document.execCommand('copy');
        }
    </script>
